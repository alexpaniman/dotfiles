env:
  TERM: xterm-256color

font:
    normal:
        family: Fira Code
        style: Medium
    
    bold:
        family: Fira Code
        style: Bold
    
    italic:
        family: JetBrains Mono
        style: Medium Italic

    size: 14.0

window:
    padding:
        x: 2
        y: 2

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

background_opacity: 0.8

key_bindings:
  - {
      key: Return,
      mods: Control|Shift,
      action: SpawnNewInstance
}
