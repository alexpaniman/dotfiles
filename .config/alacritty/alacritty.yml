env:
  TERM: xterm-256color

font:
    normal:
        family: Fira Code
        style: Medium
    
    bold:
        family: Fira Code
        style: Bold
    
    italic:
        family: JetBrains Mono
        style: Medium Italic

    size: 14.0

window:
    padding:
        x: 4
        y: 4

